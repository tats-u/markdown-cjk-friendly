name: Regular CI
on:
  push:
      branches:
        - "**"
        - "!pr/*"
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - name: Lint (prebuild)
        run: node --run lint:prebuild
      - name: Build
        run: node --run build
      - name: Lint (postbuild)
        run: node --run lint:postbuild
      - name: Test
        run: node --run test
      - name: Save built packages
        uses: actions/upload-artifact@v4
        with:
          name: built-packages
          path: packages/*/dist
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: build
    strategy:
      matrix:
        shard: ["1/2","2/2"]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - name: Restore built packages
        uses: actions/download-artifact@v4
        with:
          name: built-packages
      - name: Run benchmarks
        uses: CodSpeedHQ/action@v3
        with:
          run: pnpm vitest bench --run --shard=${{ matrix.shard }}
          token: ${{ secrets.CODSPEED_TOKEN }}
